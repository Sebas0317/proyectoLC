{% extends 'core/base.html' %}

{% block title %}inicio{% endblock %}

{% load static %}

{% block content %}
<style>
    .capa {
        background-color: #ffffff;
        padding: 20px;
        color: #003171

    }

    .errorlist {
        color: red;
    }

    form {
        margin: 0 auto;
        padding: 20px;
        background-color: #9191912a;
        border-radius: 10px;
    }

    label {
        display: block;
        margin-bottom: 8px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="checkbox"] {
        margin-right: 5px;
    }

    .btnconfirmar {
        background-color: #003171;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    .btnconfirmar:hover {
        background-color: #bfd3f9;
        color: #003171;
    }

    p {
        margin-bottom: 10px;
    }

    a {
        color: #2684ff;
    }
</style>
<div class="capa">
    <main role="main">
        <div class="container">
            <div class="row mt-3">
                <div class="col-md-9 mx-auto mb-5">
                    <form action="" method="post">
                        {% csrf_token %}
                        <center><h2 class="mb-4">Registro</h2></center>
                        {{form.as_p}}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="checkterminos">
                            <label class="form-check-label" for="checkterminos">Terminos y condiciones</label>
                        </div>
                        <p>
                            <input id="btnconfirmar" type="submit" class="btnconfirmar btn btn-block" value="Confirmar">
                        </p>
                        <p>¿Olvidaste tu contraseña? <a href="{% url 'password-reset' %}">Restablecer contraseña</a></p>
                        <p>¿Tienes una cuenta? <a href="{% url 'login' %}">Ingresa aquí</a></p>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}
