{% extends 'core/base.html' %}
{% block title %}Pol√≠tica de privacidad{% endblock %}
{% load static %}
{% block styles %}
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .card {
            background-color: #003171;
            color: white;
            border: 2px solid #003171;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        .card-header {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .card-body {
            font-size: 16px;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="container">
        {% for polpriva in polprivas %}
            <div class="card">
                <div class="card-header">{{ polpriva.titulo }}</div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p>{{ polpriva.contenido | safe }}</p>
                    </blockquote>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
